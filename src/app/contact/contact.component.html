<div class="d-flex flex-column background3">
    <h1 class="background-title" style="color: white">CONTACT</h1>
    <h1 class="background-style">
      HOME > <span class="background-span">CONTACT</span>
    </h1>
  </div>


<body>
 
    <div class="contact-box">
      
      <div class="left">
  
      <div class="right">
        <h2 class="class-contact">Contact</h2>
        <div>
          <form
        class="w-100 p-4"
        #myForm="ngForm"
        (submit)="openDialog(myForm.value)"
      >
            <input type="text" required name="name" ngModel class="field" placeholder="Your Name">
            <input type="text" required name="email" ngModel class="field" placeholder="Your Email">
            <input type="text" required name="phone" ngModel class="field" placeholder="Phone">
            <textarea placeholder="Message" required ngModel name="message" class="field"></textarea>
            <button class="box-title" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 
</body>

  
    <div class="d-flex justify-content-center mb-5">
    <google-map width="1100px"
     [center]="center" [zoom]="zoom">
      <map-marker
      [position]="marker.position"></map-marker>
    </google-map>
  </div>
